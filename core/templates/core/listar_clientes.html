<div id="lista-clientes">
  {% if clientes %}
  <h2>Lista de Clientes</h2>
  {% for cliente in clientes %}
  <div>
    {{ cliente.nome }} - {{ cliente.cpf }}
    {% if user.is_authenticated %}
    <a hx-get="{% url 'atualizar_cliente' cliente.id %}" hx-target="#formulario-cliente" hx-swap="outerHTML">Editar</a>
    <form hx-post="{% url 'excluir_cliente' cliente.id %}" hx-target="#lista-clientes" hx-swap="outerHTML" method="POST"
      style="display:inline;">
      {% csrf_token %}
      <button type="submit" onclick="return confirm('Tem certeza?')">Excluir</button>
    </form>
    {% endif %}
  </div>
  {% endfor %}
  {% else %}
  <p>Nenhum cliente cadastrado.</p>
  {% endif %}
</div>
