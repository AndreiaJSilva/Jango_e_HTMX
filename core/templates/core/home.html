<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavras Farm</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/forms.css' %}">
</head>
<body>  
    <div class="left-section">
    </div>
    
    <div class="right-section">
        <div class="logo-header">
            <div class="logo-icon"></div>
            <div class="logo-text">LAVRAS<br>FARM</div>
        </div>
        
        <div class="login-container">
            <h1 class="login-title">ACESSAR</h1>
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="id_username">USUÁRIO</label>
                    <div style="position: relative;">
                        <input type="text" name="username" id="id_username" required>
                        <div class="user-icon"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="id_password">SENHA</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="id_password" required>
                        <div class="password-icon"></div>
                    </div>
                </div>
                
                {% if form.errors %}
                    <div class="error">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
                
                <button type="submit" class="login-button">ENTRAR</button>
                
                <div class="register-link">
                    <a href="{% url 'listar_clientes' %}">NÃO POSSUO CADASTRO</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
