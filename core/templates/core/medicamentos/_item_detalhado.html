<div class="item item-detalhado" id="medicamento-{{ medicamento.id }}">
    <div class="info-basica">
        <span><strong>Nome:</strong> {{ medicamento.nomeMedicamento }}</span>
        <span><strong>Fabricante:</strong> {{ medicamento.fabricante }}</span>
        <span><strong>Preço:</strong> R$ {{ medicamento.preco }}</span>
    </div>
    
    <div class="info-detalhada">
        <span><strong>Descrição:</strong> {{ medicamento.descricao }}</span>
    </div>
    
    {% if user.is_authenticated %}
    <div class="acoes">
        <a href="#" 
           hx-get="{% url 'ocultar_detalhes_medicamento_htmx' medicamento.id %}"
           hx-target="#medicamento-{{ medicamento.id }}"
           hx-swap="outerHTML"
           class="btn-ocultar">Ocultar</a>
        <a href="#" 
           hx-get="{% url 'editar_medicamento_htmx' medicamento.id %}"
           hx-target="#medicamento-{{ medicamento.id }}"
           hx-swap="outerHTML"
           class="btn-editar">Editar</a>
        <a href="#" 
           hx-get="{% url 'excluir_medicamento_htmx' medicamento.id %}"
           hx-target="#medicamento-{{ medicamento.id }}"
           hx-swap="outerHTML"
           class="btn-excluir">Excluir</a>
    </div>
    {% else %}
    <div class="acoes">
        <a href="#" 
           hx-get="{% url 'ocultar_detalhes_medicamento_htmx' medicamento.id %}"
           hx-target="#medicamento-{{ medicamento.id }}"
           hx-swap="outerHTML"
           class="btn-ocultar">Ocultar</a>
    </div>
    {% endif %}
</div>
